<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Thalia üíñ</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #fff;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 18px;
        }

        select, input {
            margin-top: 8px;
            padding: 8px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            background: #ff6f91;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff3d68;
            transform: scale(1.1);
        }

        #resultado {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Corazones flotando */
        .heart {
            position: fixed;
            top: -10px;
            color: #ff6f91;
            font-size: 24px;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <br/>
    <div class="card">
        <h2>üíç Preguntas de Amor üíï</h2>
        <label>¬øQuieres casarte con Jean?</label>
        <select id="pregunta1">
            <option value="S√≠">S√≠</option>
            <option value="No">No</option>
        </select>

        <label>¬øCu√°ntos hijos quieres tener con Jean?</label>
        <input id="pregunta2" type="number" min="0"/>

        <label>¬øConf√≠as en Jean?</label>
        <select id="pregunta3">
            <option value="S√≠">S√≠</option>
            <option value="No">No</option>
        </select>
        <br/>

        <button onclick="mostrarResultado()">Ver Respuesta üíå</button>

        <div id="resultado"></div>
    </div>
    <br/>
    <script>
        function mostrarResultado() {
            const casarse = document.getElementById("pregunta1").value;
            const hijos = document.getElementById("pregunta2").value;
            const confiar = document.getElementById("pregunta3").value;
            const resultado = document.getElementById("resultado");

            if (casarse === "S√≠" && confiar === "S√≠") {
                resultado.innerHTML = `üòç Gracias amor, juntos tendremos ${hijos || "muchos"} hijitos hermosos y un amor eterno üíñ‚ú®`;
            } else if (casarse === "No") {
                resultado.innerHTML = "üò¢ Oh no... mi coraz√≥n se rompe üíî";
            } else {
                resultado.innerHTML = "üíû Pase lo que pase, siempre te amar√© üíû";
            }
        }

        // corazones animados flotando
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (20 + Math.random() * 20) + "px";
            heart.style.animationDuration = (3 + Math.random() * 5) + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }, 500);
    </script>
</body>
</html>
